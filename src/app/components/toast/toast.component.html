<div class="toast-container">
  <div *ngFor="let toast of toastService.toasts" class="toast show {{ toast.type }}" role="alert" aria-live="assertive"
    aria-atomic="true" [attr.data-bs-delay]="toast.delay">
    <div class="toast-body d-flex justify-content-between align-items-center">
      <div class="d-flex column-gap-2 align-items-center">
        <fa-icon [icon]="getIcon(toast.type)" />
        <span>{{ toast.message }}</span>
      </div>

      <button type="button" class="btn" data-bs-dismiss="toast" aria-label="Close">
        <fa-icon [icon]="faTimes" />
      </button>
    </div>
  </div>
</div>
