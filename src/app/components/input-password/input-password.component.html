<div class="input-group">
  <input type="{{ showPassword ? 'text' : 'password' }}" id="password" [formControl]="control" class="form-control" />
  <button class="btn border-0 border" type="button" (click)="togglePasswordVisibility()">
    <span class="eye-icon">
      <fa-icon [icon]="showPassword ? faEyeSlash : faEye "></fa-icon>
    </span>
  </button>
</div>
